<ion-header mode="md">
  <ion-buttons slot="start">
    <ion-back-button defaultHref="/home"></ion-back-button>
  </ion-buttons>
</ion-header>

<ion-content mode="ios">
  <div class="glass-content ion-padding">
  <div  class="ion-text-center ion-padding" *ngIf="character">
  
  <ion-avatar>
  <img [src]="character.image" />
  </ion-avatar>
  <h1>{{character.name}}</h1>
  <div>Estatus: {{character.status == 'Alive'?'Vivo':'Muerto'}}</div>
  
  
  
  <ion-item lines="none">
  <ion-icon slot="start" name="location-outLine"></ion-icon>
  <ion-label>visto la primera vez {{character.origin.name}}</ion-label>
  </ion-item>
  
  <ion-item lines="none">
    <ion-icon slot="start" name="location-outLine"></ion-icon>
    <ion-label>visto por ultima vez {{character.location.name}}</ion-label>
    </ion-item>
  </div>
  </div>
</ion-content>
