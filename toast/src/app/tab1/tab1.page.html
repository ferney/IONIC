      <ion-title size="large">Tab 1</ion-title>

  </ion-header>

  <app-explore-container name="Tab 1 page"></app-explore-container>
  
  <ion-content class="ion-padding">

    <p id="message">ESTE ES UN EJEMPLO DE TOAST</p>
    <ion-toast trigger="open-toast" message='<p>Este es  un mensaje toast</p><br><img src="logo.png"/>' [duration]="5000"></ion-toast>
  </ion-content>
</ion-content>
